@font-face {
    font-family: 'fontex';
    src: url('./fontex.ttf'),

         url('./fontex.woff'),
         url('./fontex.eot');
    font-weight: bold;
}

* {
    font-family: 'fontex';
}

body {
    display: block;
    margin: 8px;
    line-height: normal;
    background-color: #000000;
}

button {
    cursor: pointer;
    border: 2px solid #FFFFFF;
    background-color: transparent;
    color: #FFFFFF;
    font-size: 1.17vw;
    outline: 0;
    transition: all .3s;
    text-shadow: 1px 1px 8px rgba(0,0,0,.15);
    padding: 1.39vh 1.56vw;
    height: 6.94vh;
    width: 9.36vw;
}

button:hover:enabled {
    background-color: #FFFFFF;
    border-color: transparent;
    color: #000000;
    box-shadow: 1px 1px 10px rgba(0,0,0,.15),0 6px 15px rgba(36,37,38,.15),inset 5px 5px 5px transparent;
}

button:active:enabled {
    background-color: #D9D9D9;
}

.notebuttonsl {
    padding: 1.39vh 0.39vw;
    width: 3.90vw;
}

.notebuttonst {
    font-size: 2.4vw;
    padding: 1.39vh 0.39vw;
    width: 12.17vw;
    height: 12.17vh;
}

.notebuttonsb {
    font-size: 2.4vw;
    padding: 1.39vh 0.39vw;
    width: 15.25vw;
    height: 15.25vh;
}

.WMUI_Page_Background {
    background-image: url(./background.png);
    background-color: #FFFFFF;
    background-size: cover;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

.WMUI_Page_Background_LayoutA {
    background-color: rgba(0,0,0,.7);
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}
</style>
</head>

<!--script>
    var spots = {} , touches , timer;

    document.addEventListener('touchstart',function(e){
        e.preventDefault();
        [].forEach.call(e.targetTouches,function(touch){
            //对每一根触摸在屏幕上的手指都生成一个元素，并且用touch.identifier作为该元素的唯一标识，触摸结束后清除引用的元素
            if(spots[touch.identifier]){
                return;
            }
            var spot = spots[touch.identifier] = document.createElement('div');
            spot.classList.add('spot');
            spot.style.top = touch.pageY - 35;
            spot.style.left = touch.pageX - 35;
            document.body.appendChild(spot);
        })
        timer = setInterval(function() {
            renderTouches(touches);
        },16);
    },false);

    document.addEventListener('touchmove',function(e){
        e.preventDefault();
        touches = e.touches;
    });

    function renderTouches(touches){
        if(!touches){
            return;
        };
        [].forEach.call(touches,function(touch){
            var spot = spots[touch.identifier];
            if(spot){
                spot.style.top = touch.pageY - 35;
                spot.style.left = touch.pageX - 35;
            }
        })
    }

    document.addEventListener('touchend',function(e){
        e.preventDefault();
        [].forEach.call(e.changedTouches,function(touch){
            var spot = spots[touch.identifier];
            if(spot){
                document.body.removeChild(spot);
                delete spots[touch.indentifier];
            }
        })
        if(e.changedTouches.length === 0){
            clearInterval(timer);
        }
    })

    //touches：表示当前位于屏幕上的所有手指动作的列表，是一个TouchList类型的对象，TouchList是一个类数组对象，它里面装的是Touch对象
    //targetTouches：位于当前DOM元素上的手指动作的TouchList列表
    //changedTouches：涉当前事件的手指动作的列表，例如，在一个touchend事件中，这将是移开的那根手指
    //touchstart等事件在触发时是允许多个手指同时触摸屏幕的，每一根手指都会产生一个Touch对象，包含以下属性：identifier一个数字，用于唯一标识触摸会话中的当前手指，target作为动作目标的DOM元素，及坐标相关clientX/Y等

</script-->

<script>
    const WMPlayer_AudioPlayer = {
        LoadMusic: function(id, src, autoplay = 1, loop = 0) {
            eval("window.WMPlayer_Audio_" + id + " = " + "new Audio('" + src + "');");
            if (loop == 1) {
                eval("window.WMPlayer_Audio_" + id + ".loop = 1;");
            }
            if (autoplay == 1) {
                eval("window.WMPlayer_Audio_" + id + ".autoplay = 1;");
            }
            return 0;
        },
        PlayMusic: function(id) {
            eval("window.WMPlayer_Audio_" + id + ".play();");
            return 0;
        },
        PauseMusic: function(id) {
            eval("window.WMPlayer_Audio_" + id + ".pause();");
            return 0;
        },
        LoopMusic: function(id, loop = 1) {
            eval("window.WMPlayer_Audio_" + id + ".loop = " + loop + ";");
            return 0;
        },
        MuteMusic: function(id, mute = 1) {
            eval("window.WMPlayer_Audio_" + id + ".muted = " + mute + ";");
            return 0;
        },
        ChangeMusicVolume: function(id, volume = 1) {
            eval("window.WMPlayer_Audio_" + id + ".volume = " + volume + ";");
            return 0;
        },
        ChangeMusicSpeed: function(id, speed = 1) {
            eval("window.WMPlayer_Audio_" + id + ".playbackRate = " + speed + ";");
            return 0;
        },
        ChangeMusicCurrentTime: function(id, currenttime = 0) {
            eval("window.WMPlayer_Audio_" + id + ".currentTime = " + currenttime + ";");
            return 0;
        },
        GetMusicDuration: function(id) {
            return eval("window.WMPlayer_Audio_" + id + ".duration;");
        },
        GetMusicCurrentTime: function(id) {
            return eval("window.WMPlayer_Audio_" + id + ".currentTime;");
        },
        GetMusicSpeed: function(id) {
            return eval("window.WMPlayer_Audio_" + id + ".playbackRate;");
        },
        GetMusicMute: function(id) {
            return eval("window.WMPlayer_Audio_" + id + ".muted;");
        },
        GetMusicLoop: function(id) {
            return eval("window.WMPlayer_Audio_" + id + ".loop;");
        },
        GetMusicSrc: function(id) {
            return eval("window.WMPlayer_Audio_" + id + ".currentSrc;");
        }
    }
    
    function playnote(noteid) {
        WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/" + noteid + ".wav");
        return 0;
    }
    
    window.WMKeyMirrorSelecter = 0;
    //49, 50, 51, 52, 53, 54, 55, 56, 57, 48
    //81, 87, 69, 82, 84, 89, 85, 73, 79, 80
    //65, 83, 68, 70, 71, 72, 74, 75, 76
    //90, 88, 67, 86, 66, 78, 77
    function WMKeyMirrorDefault(keyCode) {
        switch (keyCode) {
            //81, 87, 69, 82, 84, 89, 85
            case 81:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/C5.wav");
                break;
            case 87:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/D5.wav");
                break;
            case 69:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/E5.wav");
                break;
            case 82:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/F5.wav");
                break;
            case 84:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/G5.wav");
                break;
            case 89:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/A5.wav");
                break;
            case 85:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/B5.wav");
                break;
    
            //65, 83, 68, 70, 71, 72, 74
            case 65:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/C4.wav");
                break;
            case 83:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/D4.wav");
                break;
            case 68:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/E4.wav");
                break;
            case 70:
                WMPlayer_AudioPlayer.LoadMusic("note5", "./harp/F4.wav");

            WMKeyMirrorVintageLyre(keyCode);

            window.WMKeyMirrorSelecter = 2;
